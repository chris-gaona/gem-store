<!DOCTYPE html>
<html ng-app="store">
  <head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  </head>
  <body ng-controller="StoreCtrl as store">
    <div ng-hide="product.soldOut" ng-repeat="product in store.products">
      <h1>{{product.name}}</h1>
      <h2>{{product.price | currency}}</h2>
      <p>
        {{product.description}}
      </p>
      <img ng-src="{{product.images[0].full}}" />

      <!--initalizes tab as 1 to show description on page load-->
      <section ng-init="tab = 1" ng-controller="PanelCtrl as panel">
        <ul class="nav nav-pills">
          <li ng-class="{active: panel.isSelected(1)}">
            <a href="" ng-click="panel.selectTab(1)">Description</a>
          </li>
          <li ng-class="{active: panel.isSelected(2)}">
            <a href="" ng-click="panel.selectTab(2)">Specifications</a>
          </li>
          <li ng-class="{active: panel.isSelected(3)}">
            <a href="" ng-click="panel.selectTab(3)">Reviews</a>
          </li>
        </ul>
        <div class="panel" ng-show="panel.isSelected(1)">
          <h4>Description</h4>
          <p>
            {{product.description}}
          </p>
        </div>
        <div class="panel" ng-show="panel.isSelected(2)">
          <h4>Specifications</h4>
          <blockquote>
            None yet
          </blockquote>
        </div>
        <div class="panel" ng-show="panel.isSelected(3)">
          <h4>Reviews</h4>
          <blockquote>
            None yet
          </blockquote>
        </div>
      </section>
      <button ng-show="product.canPurchase">Add to Cart</button>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
